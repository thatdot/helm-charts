apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "novelty.fullname" . }}
  labels: 
    {{- include "novelty.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "novelty.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- include "novelty.prometheusAnnotations" . | nindent 6 }}
      labels:
        {{- include "novelty.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: JDK_JAVA_OPTIONS 
            value: |
              {{ include "novelty.trialConfiguration" . | nindent 14 }}
              {{ include "novelty.metricsJdkOptions" . | nindent 14 }}
              {{ include "novelty.jmxJdkOptions" . | nindent 14 }}
              {{ .Values.extraJdkArgs }}
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /api/v1/admin/liveness
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/admin/liveness
              port: 8080
            initialDelaySeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
