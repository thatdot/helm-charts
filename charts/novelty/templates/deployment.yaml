apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "novelty.fullname" . }}
  labels: 
    {{- include "novelty.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "novelty.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- include "novelty.prometheusAnnotations" . | nindent 8 }}
      labels:
        {{- include "novelty.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: JDK_JAVA_OPTIONS
            value: |
              -Dconfig.override_with_env_vars=true
              {{ include "novelty.logLevelConfiguration" . | nindent 14 }}
              {{ include "novelty.oidcConfiguration" . | nindent 14 }}
              {{ include "novelty.metricsJdkOptions" . | nindent 14 }}
              {{ include "novelty.webserverConfiguration" . | nindent 14 }}
              {{ include "novelty.webserverAdvertiseConfiguration" . | nindent 14 }}
              {{ include "novelty.jmxJdkOptions" . | nindent 14 }}
              {{ include "novelty.prometheusJdkOptions" . | nindent 14 }}
              {{ .Values.extraJdkArgs }}
          {{- if and .Values.oidc.enabled .Values.oidc.client.existingSecret.name }}
          - name: CONFIG_FORCE_thatdot_novelty_auth_oidc_full_client_id
            valueFrom:
              secretKeyRef:
                name: {{ .Values.oidc.client.existingSecret.name }}
                key: {{ .Values.oidc.client.existingSecret.secretKeys.clientIdKey }}
          - name: CONFIG_FORCE_thatdot_novelty_auth_oidc_full_client_secret
            valueFrom:
              secretKeyRef:
                name: {{ .Values.oidc.client.existingSecret.name }}
                key: {{ .Values.oidc.client.existingSecret.secretKeys.clientSecretKey }}
          {{- end }}
          {{- if .Values.oidc.enabled }}
          {{- if .Values.oidc.session.autoGenerate }}
          - name: CONFIG_FORCE_thatdot_novelty_auth_session_secret
            valueFrom:
              secretKeyRef:
                name: {{ include "novelty.fullname" . }}-session-secret
                key: secret
          {{- else if .Values.oidc.session.existingSecret.name }}
          - name: CONFIG_FORCE_thatdot_novelty_auth_session_secret
            valueFrom:
              secretKeyRef:
                name: {{ .Values.oidc.session.existingSecret.name }}
                key: {{ .Values.oidc.session.existingSecret.key }}
          {{- end }}
          {{- end }}
          {{ include "novelty.licenseKeyValidation" . }}
          - name: CONFIG_FORCE_thatdot_novelty_license__key
            valueFrom:
              secretKeyRef:
                name: {{ .Values.licenseKeySecret.name }}
                key: {{ .Values.licenseKeySecret.key }}
          ports:
          - containerPort: {{ .Values.service.internalPort }}
          {{- if .Values.webserver.useMTls }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - curl --cacert /certs/ca.pem --cert /certs/client.pem --key /certs/client-key.pem --silent -v https://localhost:8080/api/v2/admin/liveness
            initialDelaySeconds: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - curl --cacert /certs/ca.pem --cert /certs/client.pem --key /certs/client-key.pem --silent -v https://localhost:8080/api/v2/admin/liveness
            initialDelaySeconds: 5
          {{- else }}
          livenessProbe:
            httpGet:
              path: /api/v2/admin/liveness
              port: 8080
              {{- if .Values.webserver.useTls }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v2/admin/liveness
              port: 8080
              {{- if .Values.webserver.useTls }}
              scheme: HTTPS
              {{- end }}
            initialDelaySeconds: 5
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.webserver.useMTls }}
          {{- if not .Values.volumeMounts }}
          volumeMounts:
          {{- end }}
            - name: ca-certificates
              mountPath: /certs/ca.pem
              subPath: ca.pem
              readOnly: true
            - name: client-certificates
              mountPath: /certs/client.pem
              subPath: client.pem
              readOnly: true
            - name: client-certificates
              mountPath: /certs/client-key.pem
              subPath: client-key.pem
              readOnly: true
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.webserver.useMTls }}
      {{- if not .Values.volumes }}
      volumes:
      {{- end }}
        - name: ca-certificates
          configMap:
            name: ca-certificates
            defaultMode: 0444
        - name: client-certificates
          configMap:
            name: client-certificates
            defaultMode: 0444
      {{- end }}
